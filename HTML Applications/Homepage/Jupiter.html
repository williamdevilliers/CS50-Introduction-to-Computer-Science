<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Jupiter</title>
        <script>
            function function1() {
                x = [spin1, spin2, spin3, spin4, spin5, spin6]
                for (let j = 1; j <= 6; j++) {
                    (function(i){
                        setTimeout(function(){
                            for(var i = 0; i <= 360; i += 0.5){
                                (function(i){
                                    setTimeout(function(){
                                        x[j-1].removeAttribute("hidden");
                                        document.getElementById('spin' + j).style.transform = 'rotate(' + i + 'deg)';
                                        if (i==360) {
                                            var hidden = document.createAttribute("hidden")
                                            x[j-1].setAttributeNode(hidden);
                                        }
                                    }, 5 * (i + 1));
                                })(i);
                            }
                        }, 1800 * (i + 1));
                    })(j);
                }
            }
        </script>
    </head>
    <body>
        <div class= banner>
            The Saviour, Jupiter
        </div>
        <div class = "jumbotronSpin" id = "spin1" hidden>
            Fifth planet from The Sun
        </div>
        <div class = "jumbotronSpin" id = "spin2" hidden>
            Diameter: 139820 km
        </div>
        <div class = "jumbotronSpin" id = "spin3" hidden>
            Mass: 1,898<sup>24</sup> kg
        </div>
        <div class = "jumbotronSpin" id = "spin4" hidden>
            Volume:1.431x10<sup>15</sup> km<sup>3</sup>
        </div>
        <div class = "jumbotronSpin" id = "spin5" hidden>
            Surface temperature:-145&deg;C
        </div>
        <div class = "jumbotronSpin" id = "spin6" hidden>
            Surface gravity: 24,79m/s <sup>2</sup>
        </div>
        <div class="jumbotron">
            <button class = "button" id="button1" onclick="function1()" style="height: 150px; width:150px; z-index:999 !important;">Spin!</button>
        </div>
        <div class= jumbotron style='height: 50px; width:350px; font-size: 12pt; top: 40%; left: 70%;'>
            *I know this functionality is terrible for displaying information. This is merely a demonstration of JavaScript capabilities
        </div>

    </body>
</html>
