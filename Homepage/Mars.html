<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Mars</title>
        <script>
            function free() {
                    let ans = document.querySelector('.fact');
                    if (ans.value === 'Planet order')
                    {
                        document.getElementById('answer').innerHTML = "Fourth planet from the Sun";
                    }
                    else if (ans.value === 'Diameter')
                    {
                        document.getElementById('answer').innerHTML = "6779 km";
                    }
                    else if (ans.value === 'Mass')
                    {
                        document.getElementById('answer').innerHTML = "6.4171Ã—10<sup>23</sup> kg";
                    }
                    else if (ans.value === 'Volume')
                    {
                        document.getElementById('answer').innerHTML = "1.6318<sup>11</sup> km<sup>3</sup>";
                    }
                    else if (ans.value === 'Surface temperature')
                    {
                        document.getElementById('answer').innerHTML = "-63&deg;C";
                    }
                    else if (ans.value === 'Surface gravity')
                    {
                        document.getElementById('answer').innerHTML = "3.72076 m/s <sup>2</sup>";
                    }

                    }
        </script>
    </head>
    <body>
        <div class= banner>
            The Red Neighbour, Mars
        </div>
        <div class= jumbotron>
            <p id="answer"></p>
            <form onsubmit = "free(); return false;">
                <label for="fact"></label>
                <select class="fact" name="id" id="fact">
                  <option value="Planet order">Planet order</option>
                  <option value="Diameter">Diameter</option>
                  <option value="Mass">Mass</option>
                  <option value="Volume">Volume</option>
                  <option value="Surface temperature">Surface temperature</option>
                  <option value="Surface gravity">Surface gravity</option>
                </select>
                <input Value='Submit' type="submit">
            </form>
        </div>
    </body>
</html>
